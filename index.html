	<title>panda</title>
	<style>
		* {margin: 0;padding: 0;box-sizing: border-box;}
		html {
			--button-height: 32px;
			--font-size: 14px;
			--button-bg: white;
			--button-active-bg: #eee;
			--border-radius: 4px;
			--color: #333;
			--border-color: #999;
			--border-color-hover: #666;
		}
		#app {
			margin: 20px;
		}
		body {
			font-size: var(--font-size);
		}
	
	</style>
	<style>
		.box {margin: 20px;}
	</style>
	<style>
		.g-button {
			font-size: var(--font-size);
			height: var(--button-height);
			padding: 0 1em;
			border-radius: var(--border-radius);
			border: 1px solid var(--border-color);
			background: var(--button-bg);
			margin-bottom: 10px;
		}
		.g-button:hover {
			border-color: var(--border-color-hover);
		}
		.g-button:active {
			background-color: var(--button-active-bg);
		}
		.g-button:focus {
			outline: none;
		}
	</style>
	<style>
		.icon {
			width: 1em;
			height: 1em;
		}
	</style>
</head>
